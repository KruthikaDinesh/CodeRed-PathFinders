<style >
  .btn-group button {
  background-color: #D3D3D3; /* Green background */

<style>
    .styled-table {
    /*border-collapse: collapse;*/
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    font-size: 0.9em;
    font-family: sans-serif;
    width: 800px;
    /*min-width: 400px;*/
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
        em {font-size: 200%;     }
        body{
            margin: 0;
            padding: 0;
            background-color: '#fffff';
            -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;
        }
        body:before{
            content: '';
            position: fixed;
            width: 100vw;
            height: 100vh;
            
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .bgform
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            height: 1080px;
            padding: 80px 40px;
            box-sizing: border-box;
            background: rgba(0,0,0,.5);
        }
        .avatar {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            top: calc(-80px/2);
            left: calc(50% - 40px);
        }
        .bgform h2 {
            margin: 0;
            padding: 0 0 20px;
            color: #000000;
            text-align: center;
            text-transform: uppercase;
        }
        .bgform p
        {
            margin: 0;
            padding: 0;
            font-weight: bold;
            color: #fff;
        }
        .bgform input
        {
            width: 100%;
            margin-bottom: 20px;
        }
        .bgform input[type="text"],
        .bgform input[type="password"]
        {
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
            height: 40px;
            color: #fff;
            font-size: 16px;
        }
        .bgformbgform input[type="submit"] {
            height: 30px;
            color: #fff;
            font-size: 15px;
            background: red;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-top: 15%;
        }
        .btn-group button {
            background-color: #4CAF50; /* Green background */
            border: 1px solid green; /* Green border */
            color: white; /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            width: 1000%; /* Set a width if needed */
            display: block; /* Make the buttons appear below each other */
        }
        .bgform a
        {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }
        input[type="checkbox"] {
            width: 20%;
        }
        .styled-table thead tr {
    background-color: #E80018;
    color: #ffffff;
    text-align: left;
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
}
.styled-table tbody tr {
    border-bottom: 1px solid #E80018;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #ffffff;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #E80018;
}
.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #000000;
}
    </style>
